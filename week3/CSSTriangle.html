<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Triangle</title>
    <style>

        #one {
            border-width: 100px 100px 0px 100px;
            border-color: red transparent transparent;
            width: 0;
            height: 0;
            border-style: solid;
            box-shadow: 0 0 15px;
        }

        #two {
            background: lightblue;
            width: 100px;
            height: 100px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            box-shadow: inset 0 0 15px red;
        }

    </style>
</head>
<body>

<div id="one"> </div>
<div id="two"> </div>

</body>
</html>
